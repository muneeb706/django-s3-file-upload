<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="d-flex justify-content-center align-items-center h-75 w-75 mx-4">

        <form id="file-upload-form" action="/simple-file-upload/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h4><label for="file" class="form-label">Simple File Upload</label></h4>
            {{form}}
            <br /><br />
            <button class="btn btn-primary" type="submit">Upload</button>
            <br /><br />
            <div id="upload-status">
                <h4>Upload Progress: 0%</h4>
            </div>
        </form>

    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $("#file-upload-form").submit(function (event) {
            let formData;

            formData = new FormData();
            formData.append('file', $('#id_file').prop('files'));
            formData.append('csrfmiddlewaretoken', $("input[name=csrfmiddlewaretoken]").val());

            $.ajax({
                url: '/simple-file-upload/',
                data: formData,
                type: 'POST',
                success: function (data) { }
            });

            event.preventDefault()
        })
    });
</script>

</html>
